<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Purchase Requests</title>
        <link rel="icon" href="/static/images/purchase.png" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/auth.css" />
    </head>
    <body>
        <img src="/static/images/purchase.png" class="main-logo" />
        <p class="pb-3 a-cap text-primary">HR Purchase Requests Portal</p>
        <div class="login-frame">
            <h4 class="mt-3 ms-3 text-primary">Create a new account</h4>
            <div class="login-form input-group-lg">
                <label for="username" class="text-primary">Username</label>
                <input type="text" id="username" class="form-control" />
                <label for="password" class="text-primary">Password</label>
                <input type="password" id="password" class="form-control" />
                <div class="submit-btns">
                    <button type="button" id="register-btn" class="btn btn-primary">Sign Up</button>
                </div>
                <p id="resp-msg" class="alert alert-info">Please wait...</p>
            </div>
            <p class="mt-4 fw-15 fw-light text-black">Already have an account? <a href="/">Login here!</a></p>
        </div>
    </body>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/register.js"></script>
</html>
